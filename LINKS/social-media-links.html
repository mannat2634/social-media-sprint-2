<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <header>
            <h1>Social Media Information Sharing</h1>
        </header>

        <main>
            <h2>Publicly Shared Social Media Links</h2>

            <div class="links-list">

                    <p>Platform: Facebook</p>
                    <a href="https://facebook.com/johndoe" target="_blank">https://facebook.com/johndoe</a>
                </div>

                <div class="link-card">
                    <h3>Jane Smith</h3>
                    <p>Platform: Instagram</p>
                    <a href="https://instagram.com/janesmith" target="_blank">https://instagram.com/janesmith</a>
                </div>

                <div class="link-card">
                    <h3>Michael Lee</h3>
                    <p>Platform: Twitter</p>
                    <a href="https://twitter.com/michaellee" target="_blank">https://twitter.com/michaellee</a>
                </div>

                <!-- Additional social media links will go here -->
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Social Media Information Sharing</p>
        </footer>
    </div>
</body>
</html>
